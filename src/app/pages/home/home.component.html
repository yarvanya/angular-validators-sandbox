<h1>Angular Reactive Forms Validators</h1>

<p>This library will help you with lots of already written mostly used validators for Angular 2+ applications.</p>

<h2>Installation</h2>
<i><b>npm i im-angular-validators --save</b></i>

<h2 class="mt-2">Here is a list of implemented validators</h2>

<ul>
  <li *ngFor="let sidebar_link of sidebarLinks" [routerLink]="['/' + sidebar_link.routerLink]">
    {{sidebar_link.linkText}}
  </li>
</ul>
