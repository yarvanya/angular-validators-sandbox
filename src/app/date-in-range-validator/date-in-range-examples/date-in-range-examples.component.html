<p>Here are 'date-in-range' validator examples.</p>
<p>We have to pass 'FROM' and 'TO' values that must be moment dates. 'FROM' value must be less than 'TO' value</p>

<p><b>Next control must have value from {{from}} - {{to}}</b></p>

<form fxLayout="column" class="mt-1" autocomplete="off">
  <mat-form-field fxFlex="100%">
    <mat-datepicker-toggle matPrefix [for]="datePicker"></mat-datepicker-toggle>
    <mat-label>Select date</mat-label>
    <input matInput [formControl]="dateControl" [matDatepicker]="datePicker">
    <mat-datepicker #datePicker></mat-datepicker>
    <mat-error *ngIf="dateControl.invalid">{{getErrorMessage(dateControl)}}</mat-error>
  </mat-form-field>
</form>
